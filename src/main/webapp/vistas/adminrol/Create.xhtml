<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminrolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminrolLabel_id}" for="id" />
                    <h:inputText id="id" value="#{adminrolController.selected.id}" title="#{bundle.CreateAdminrolTitle_id}" required="true" requiredMessage="#{bundle.CreateAdminrolRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAdminrolLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{adminrolController.selected.nombre}" title="#{bundle.CreateAdminrolTitle_nombre}" required="true" requiredMessage="#{bundle.CreateAdminrolRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.CreateAdminrolLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{adminrolController.selected.apellido}" title="#{bundle.CreateAdminrolTitle_apellido}" required="true" requiredMessage="#{bundle.CreateAdminrolRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.CreateAdminrolLabel_email}" for="email" />
                    <h:inputText id="email" value="#{adminrolController.selected.email}" title="#{bundle.CreateAdminrolTitle_email}" required="true" requiredMessage="#{bundle.CreateAdminrolRequiredMessage_email}"/>
                    <h:outputLabel value="#{bundle.CreateAdminrolLabel_password}" for="password" />
                    <h:inputText id="password" value="#{adminrolController.selected.password}" title="#{bundle.CreateAdminrolTitle_password}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminrolController.create}" value="#{bundle.CreateAdminrolSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminrolController.prepareList}" value="#{bundle.CreateAdminrolShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminrolIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
