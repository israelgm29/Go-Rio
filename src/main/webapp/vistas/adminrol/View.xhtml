<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdminrolTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdminrolLabel_id}"/>
                    <h:outputText value="#{adminrolController.selected.id}" title="#{bundle.ViewAdminrolTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAdminrolLabel_nombre}"/>
                    <h:outputText value="#{adminrolController.selected.nombre}" title="#{bundle.ViewAdminrolTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewAdminrolLabel_apellido}"/>
                    <h:outputText value="#{adminrolController.selected.apellido}" title="#{bundle.ViewAdminrolTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewAdminrolLabel_email}"/>
                    <h:outputText value="#{adminrolController.selected.email}" title="#{bundle.ViewAdminrolTitle_email}"/>
                    <h:outputText value="#{bundle.ViewAdminrolLabel_password}"/>
                    <h:outputText value="#{adminrolController.selected.password}" title="#{bundle.ViewAdminrolTitle_password}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminrolController.destroyAndView}" value="#{bundle.ViewAdminrolDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdminrolEditLink}"/>
                <br />
                <h:commandLink action="#{adminrolController.prepareCreate}" value="#{bundle.ViewAdminrolCreateLink}" />
                <br />
                <h:commandLink action="#{adminrolController.prepareList}" value="#{bundle.ViewAdminrolShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdminrolIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
