<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCategoriaLabel_nombre}"/>
                    <h:outputText value="#{categoriaController.selected.nombre}" title="#{bundle.ViewCategoriaTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewCategoriaLabel_descripcion}"/>
                    <h:outputText value="#{categoriaController.selected.descripcion}" title="#{bundle.ViewCategoriaTitle_descripcion}"/>
                    <h:outputText value="#{bundle.ViewCategoriaLabel_imagen}"/>
                    <h:outputText value="#{categoriaController.selected.imagen}" title="#{bundle.ViewCategoriaTitle_imagen}"/>
                    <h:outputText value="#{bundle.ViewCategoriaLabel_icono}"/>
                    <h:outputText value="#{categoriaController.selected.icono}" title="#{bundle.ViewCategoriaTitle_icono}"/>
                </h:panelGrid>
                <div class="d-flex align-items-start pt-3">
                <br />
                    <h:commandLink class="btn btn-danger me-2" action="#{categoriaController.destroyAndView}" value="#{bundle.ViewCategoriaDestroyLink}"/>
                <br />
                <br />
                    <h:link class="btn btn-info me-2" outcome="Edit" value="#{bundle.ViewCategoriaEditLink}"/>
                <br />
                    <h:commandLink class="btn btn-primary me-2" action="#{categoriaController.prepareCreate}" value="#{bundle.ViewCategoriaCreateLink}" />
                <br />
                    <h:commandLink class="btn btn-default " action="#{categoriaController.prepareList}" value="#{bundle.ViewCategoriaShowAllLink}"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
