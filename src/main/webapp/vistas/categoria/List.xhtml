<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCategoriaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:commandLink class="btn btn-primary" action="#{categoriaController.prepareCreate}" value="#{bundle.ListCategoriaCreateLink}"/>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCategoriaEmpty}" rendered="#{categoriaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{categoriaController.items.rowCount > 0}">
                      <h:dataTable class="table table-hover" style="font-size: 12px;" value="#{categoriaController.items}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaTitle_idCategoria}"/>
                            </f:facet>
                            <h:outputText value="#{item.idCategoria}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="DescripciÃ³n"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaTitle_imagen}"/>
                            </f:facet>
                            <h:graphicImage class="img-thumbnail" width="50px" height="50px" value="#{item.imagen}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCategoriaTitle_icono}"/>
                            </f:facet>
                            <h:outputText value="#{item.icono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                             <h:commandLink class="btn btn-default btn-sm" action="#{categoriaController.prepareView}">
                             <i class="fas fa-bars"/> #{bundle.ListCategoriaViewLink}
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-default btn-sm" action="#{categoriaController.prepareEdit}">
                            <i class="far fa-edit text-primary"/> #{bundle.ListCategoriaEditLink}
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-default btn-sm" action="#{categoriaController.destroy}">
                                <i class="far fa-trash-alt text-danger"/> #{bundle.ListCategoriaDestroyLink} 
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                             
            </h:form>
        </ui:define>
    </ui:composition>

</html>
