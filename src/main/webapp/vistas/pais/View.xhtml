<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPaisLabel_id}"/>
                    <h:outputText value="#{paisController.selected.id}" title="#{bundle.ViewPaisTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPaisLabel_iso}"/>
                    <h:outputText value="#{paisController.selected.iso}" title="#{bundle.ViewPaisTitle_iso}"/>
                    <h:outputText value="#{bundle.ViewPaisLabel_nombre}"/>
                    <h:outputText value="#{paisController.selected.nombre}" title="#{bundle.ViewPaisTitle_nombre}"/>
                </h:panelGrid>
                <div class="d-flex align-items-start pt-3"> 
                    <h:commandLink class="btn btn-danger " action="#{paisController.destroyAndView}" value="#{bundle.ViewPaisDestroyLink}"/>
                    <h:link class="btn btn-info ms-2" outcome="Edit" value="#{bundle.ViewPaisEditLink}"/>
                    <h:commandLink class="btn btn-primary ms-2" action="#{paisController.prepareCreate}" value="#{bundle.ViewPaisCreateLink}" />
                    <h:commandLink class="btn btn-default ms-2" action="#{paisController.prepareList}" value="#{bundle.ViewPaisShowAllLink}"/>

                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
