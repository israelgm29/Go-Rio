<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPaisTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">

                    <button
                        class="navbar-toggler"
                        type="button"
                        data-mdb-toggle="collapse"
                        data-mdb-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                        >
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">

                        <ul class="navbar-nav me-auto mb-2 mb-md-0">

                            <li class="nav-item">
                                <h:form>
                                    <h:commandLink class="btn btn-success"  action="#{paisController.prepareCreate}">
                                        <i class="fas fa-globe-americas fa-lg me-2"/> #{bundle.ListPaisCreateLink}
                                    </h:commandLink>
                                </h:form>
                            </li>

                        </ul>

                        <div class="d-flex">
                            <input id="buscar" type="text" class="form-control" placeholder="Buscar paÃ­s..." />
                        </div>
                    </div>
                </div>
            </nav>

            <h:form styleClass="jsfcrud_list_form" prependId="false">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListPaisEmpty}" rendered="#{paisController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{paisController.items.rowCount > 0}">

                    <h:dataTable id="tabla" class="table table-striped" value="#{paisController.items}" var="item">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaisTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaisTitle_iso}"/>
                            </f:facet>
                            <h:outputText value="#{item.iso}"/>
                        </h:column>
                        <h:column> 
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListPaisTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Acciones"/>
                            </f:facet>
                            <h:commandLink class="btn btn-default btn-sm" action="#{paisController.prepareView}">
                                <i class="fas fa-bars"/> #{bundle.ListPaisViewLink}
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-default btn-sm" action="#{paisController.prepareEdit}">
                                <i class="far fa-edit text-primary"/> #{bundle.ListPaisEditLink}
                            </h:commandLink>
                            <h:outputText value=" "/>
                            <h:commandLink class="btn btn-default btn-sm" action="#{paisController.destroy}" >
                                <i class="far fa-trash-alt text-danger"/> #{bundle.ListPaisDestroyLink}
                            </h:commandLink>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:form>

            <h:outputScript library="js" name="newjavascript.js"></h:outputScript>
        </ui:define>
    </ui:composition>

</html>
